<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test</title>
    <style>
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>
<body style="font-family: sans-serif;">
<label for="number">Number: </label>
<input type="text" id="number"
       oninput='document.getElementById("output").innerText = numberName(document.getElementById("number").value, document.getElementById("abbreviate").checked, document.getElementById("onlyExponent").checked, document.getElementById("decimalPlaces").value);'>
<p id="output">Output</p>
<label for="abbreviate">Abbreviate? </label><input type="checkbox" name="abbreviate" id="abbreviate">
<label for="decimalPlaces">Decimal Places: </label><input type="number" name="decimalPlaces" id="decimalPlaces" oninput="if (this.value > 15) this.value = 15; if (this.value < -1) this.value = -1;" style="width: 20px;">
<label for="onlyExponent">Only Exponent? </label><input type="checkbox" name="onlyExponent" id="onlyExponent">
<script src="numberName.js"></script>
<script>
</script>
</body>
</html>
